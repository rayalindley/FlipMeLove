<!DOCTYPE html>
<html>
<head>
    <title>Flip Me Love</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
</head>

<body>
    <div class="flipmelove-container" id="flipmelove-container">
        <div class="landing-menu" id="landing-menu">
            <div class="landing-window">
                <div class="bg-window"></div>
                <div class="cta-text"> Click anywhere to start </div>
            </div>

            <div class="menu-window">
                <div class="back-bg-window"></div>
            </div>
        </div>
    </div>

    <script>
        document.body.addEventListener('click', () => {
            document.getElementById('flipmelove-container').classList.add('flip');
        })
    </script>
</body>
</html>
